{% extends 'base/main.html' %}
{% block content %}
    <h3>Register</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>

    <p>Already have an account yet? <a href="{% url 'login' %}">Login</a></p>
{% endblock content %}
